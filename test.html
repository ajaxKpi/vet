	<style>
		body{ background:#000; color:#FFF; text-align:center; }
		/* Flash class and keyframe animation */
		.flashit{
			-webkit-animation: flash linear 1s 2;
			animation: flash linear 1s 2;
		}
		@-webkit-keyframes flash {
			0% { opacity: 1; }
			50% { opacity: .1; }
			100% { opacity: 1; }
		}
		@keyframes flash {
			0% { opacity: 1; }
			50% { opacity: .1; }
			100% { opacity: 1; }
		}
