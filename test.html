<!DOCTYPE html>
<html>

<head>
	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/polyglot-language-switcher-2.css" rel="stylesheet"/>
	<meta charset="UTF-8">

</head>
<body>

<div class="polyglot-language-switcher">
	<ul style="display: none">
		<li><a href="#" title="English (US)"  data-lang-id="en_US"><img src="img/gb.png" alt="United States"> English (US)</a></li>
		<li><a href="#" title="French (France)" data-lang-id="ua_UA"><img src="img/ua.png" alt="Ukraine"> Français (France)</a></li>

	</ul>
</div>


	<div class="bfh-selectbox bfh-languages" data-language="en_US" data-available="en_US,fr_CA,es_MX" data-flags="true">
	</div>


<div id="pls1"></div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>
<script src="js/react-polyglot.language.switcher.js" type="text/javascript"></script>





<script>
	var languages = [
		{id: 'en_US',title: 'English (US)',name: '',flagImg: 'img/gb.png',flagTitle: 'United States'},
		{id: 'ua_UA',title: 'Українська (UA)',name: '',flagImg: 'img/ua.png',flagTitle: 'Ukraine'},
	];
	React.render(React.createElement(PolyglotLanguageSwitcher, {
		items: languages,
		gridColumns: 1,
		openMode:'click',
		onLanguageChanged: function(lang){
			console.log(lang);
		}
	}), document.getElementById('pls1'));
</script>
</html>
